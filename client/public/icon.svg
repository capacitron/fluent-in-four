<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e67040"/>
      <stop offset="100%" style="stop-color:#d45a2a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c9eeb"/>
      <stop offset="100%" style="stop-color:#0a7bc4"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>

  <!-- Inner circle for depth -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#fff" stroke-width="4" opacity="0.2"/>

  <!-- "4" stylized as four language bubbles -->
  <!-- Main "4" shape -->
  <path d="M 180 140 L 180 280 L 280 280 L 280 140 L 240 140 L 240 240 L 220 240 L 220 180 L 180 180 L 180 140"
        fill="none" stroke="#fff" stroke-width="0"/>

  <!-- Four speech bubbles representing 4 languages -->
  <!-- Top left - ES -->
  <g transform="translate(120, 120)">
    <ellipse cx="50" cy="40" rx="45" ry="35" fill="#fff"/>
    <path d="M 30 70 Q 35 75 25 90 Q 40 75 45 70" fill="#fff"/>
    <text x="50" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e67040" text-anchor="middle">ES</text>
  </g>

  <!-- Top right - FR -->
  <g transform="translate(270, 120)">
    <ellipse cx="50" cy="40" rx="45" ry="35" fill="#fff"/>
    <path d="M 70 70 Q 65 75 75 90 Q 60 75 55 70" fill="#fff"/>
    <text x="50" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0c9eeb" text-anchor="middle">FR</text>
  </g>

  <!-- Bottom left - IT -->
  <g transform="translate(120, 270)">
    <ellipse cx="50" cy="40" rx="45" ry="35" fill="#fff"/>
    <path d="M 30 70 Q 35 75 25 90 Q 40 75 45 70" fill="#fff"/>
    <text x="50" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#c7b80e" text-anchor="middle">IT</text>
  </g>

  <!-- Bottom right - PT -->
  <g transform="translate(270, 270)">
    <ellipse cx="50" cy="40" rx="45" ry="35" fill="#fff"/>
    <path d="M 70 70 Q 65 75 75 90 Q 60 75 55 70" fill="#fff"/>
    <text x="50" y="48" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#22c55e" text-anchor="middle">PT</text>
  </g>

  <!-- Center "4" -->
  <text x="256" y="290" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="#fff" text-anchor="middle" opacity="0.9">4</text>
</svg>
